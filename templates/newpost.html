{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=True) %}
  <ul>
    {% for category,message in messages %}
      <li class="{{category}}">{{message}}</li>
    {% endfor %}
  </ul>
{% endwith %}

  <form id="enternew" method="POST" action="/submitnew">

    <label for="blog_title">Title: </label>
    <input type="text" name="blog_title" size='40'value={{blog_title}}></br>

    <label for="blog_text">The Text Part Goes Here:</label></br>
    <textarea rows='20' cols='100' name="blog_text">{{blog_text}}</textarea></br>

    <input type="submit" value="Submit">

  </form>

{% endblock %}
