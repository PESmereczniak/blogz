{% extends "base.html" %}

{% block content %}


<div class="newblogpost" name='{{thisblog.id}}'>
  <h4>{{thisblog.blog_title}}</h4>
  <p>{{thisblog.blog_text}}</p>
  <form action="/delete-blog" method='POST'>
    <input type="submit" value="Delete This Blog Entry">
  </form>
</div>

{% with messages = get_flashed_messages(with_categories=True) %}
<ul>
  {% for category,message in messages %}
    <li class="{{category}}">{{message}}</li>
  {% endfor %}
</ul>
{% endwith %}

{% endblock %}
